<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="header">
  <img src="web-logo.png">
</div>

<button class="tablink" onclick="openCity('A', this, '#428bca')" id="defaultOpen">A</button>
<button class="tablink" onclick="openCity('B', this, '#428bca')">B</button>
<button class="tablink" onclick="openCity('C', this, '#428bca')">C</button>
<button class="tablink" onclick="openCity('D', this, '#428bca')">D</button>


<div id="A" class="tabcontent">
  <h3>A</h3>
  <p>A is the capital city of England.</p>
</div>

<div id="B" class="tabcontent">
  <h3>B</h3>
  <p>B is the capital of France.</p> 
</div>

<div id="C" class="tabcontent">
  <h3>C</h3>
  <p>C is the capital of Japan.</p>
</div>

<div id="D" class="tabcontent">
  <h3>D</h3>
  <p>D is the capital of Norway.</p>
</div>

<script>
function openCity(cityName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(cityName).style.display = "block";
    elmnt.style.backgroundColor = color;

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
     
</body>
</html>
